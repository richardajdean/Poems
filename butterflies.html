  <body>
    <h1>
      <a href="index" class="home-link">RICHARD ARTHUR JOHN DEAN</a>
    </h1>
    <div class="poem">
      <h2 class="poem-title">
        BUTTERFLIES
      </h2>
      <p>
        Two butterflies splash past in a sun stream
      </p>
      <p>
        They want to fill the sky with wings
      </p>
      <p>
        The earth spins beneath them
      </p>
      <p>
        Giddy and laughing
      </p>
    </div>
