<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>
      Butterflies
    </title>
  </head>
  <body>
    <h1>
      <a href="./" class="home-link">Richard Arthur John Dean</a>
    </h1>
    <div class="poem">
      <h2 class="poem-title">
        Butterflies
      </h2>
      <p>
        Two butterflies splash past in a sun stream
      </p>
      <p>
        They want to fill the sky with wings
      </p>
      <p>
        The earth spins beneath them
      </p>
      <p>
        Giddy and laughing
      </p>
    </div>
  </body>
</html>
