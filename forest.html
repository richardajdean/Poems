<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>
      Forest
    </title>
  </head>
  <body>
    <h1>
      <a href="./" class="home-link">Richard Arthur John Dean</a>
    </h1>
    <h2 class="poem-title">
      Forest
    </h2>
    <div class="poem">
      <p>
        I watch you walk through soft cold leaf light
      </p>
      <p>
        Carrying a stone and an egg in your mouth
      </p>
      <p>
        I turn into a berry and wait to be eaten
      </p>
    </div>
  </body>
</html>
