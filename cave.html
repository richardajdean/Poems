<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>
      Cave
    </title>
  </head>
  <body>
    <h1>
      <a href="./" class="home-link">Richard Arthur John Dean</a>
    </h1>
    <h2 class="poem-title">
      Cave
    </h2>
    <div class="poem">
      <p>
        Sleep has painted a wet handprint across my face
      </p>
      <p>
        I am a cave now
      </p>
      <p>
        I sit at the entrance
      </p>
      <p>
        Carving wood into the shape of a man
      </p>
    </div>
  </body>
</html>
