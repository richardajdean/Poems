<html>
  <head>
    <meta charset="UTF-8">

    <title>
      Stone
    </title>
  </head>
  <body>
    <h1>
      <a href="./" class="home-link">Richard Arthur John Dean</a>
    </h1>
    <h2 class="poem-title">
      Stone
    </h2>
    <div class="poem">
      <p>
        Rolling this stone away would take more men than I know
      </p>
      <p>
        Stronger too. And what would be revealed?
      </p>
      <p>
        Bare shrinking earth
      </p>
      <p>
        The worms chewing through it
      </p>
    </div>
  </body>
