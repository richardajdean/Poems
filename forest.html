    <title>
      FOREST
    </title>
  </head>
  <body>
    <h1>
      <a href="./" class="home-link">RICHARD ARTHUR JOHN DEAN</a>
    </h1>
    <h2 class="poem-title">
      FOREST
    </h2>
    <div class="poem">
      <p>
        I watch you walk through soft cold leaf light
      </p>
      <p>
        Carrying a stone and an egg in your mouth
      </p>
      <p>
        I turn into a berry and wait to be eaten
      </p>
    </div>
  </body>
